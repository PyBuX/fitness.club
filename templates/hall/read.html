{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "View" %}{% endblock title %}
{% block content %}
<h2>{% trans "hall" %}</h2>
<div class="row justify-content-center">
	<div class="card" style="width:100%">
		<div class="card-header">	
		</div>
		<div class="card-body">
			<p><strong>{% trans "hall_title" %}: </strong>{{ hall.hall_title }}</p>			
			<p><strong>{% trans "equipment" %}: </strong>{{ hall.equipment }}</p>			
		</div>
		<div class="card-footer">				
		</div>		
	</div>
	<br>
	<div class="div-button-center">
		<a class="btn btn-outline-info" style="width:120px" href="{% url 'hall_index' %}">{% trans "Back" %}</a> 	
	</div>	
</div>
{% endblock content %}
